{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Your Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/landing/style.css' %}">
    <style>
        a {
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/diet.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-sm {
            padding: 40px;
            max-width: 500px; /* Increased container width */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
            font-size: 1.2rem; /* Increased font size */
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem; /* Slightly larger input font */
        }
        .alert {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
        }
        .form-group {
            font-weight: 500;
            color: #333;
        }
        h2 {
            font-size: 1.8rem; /* Larger heading font */
            font-weight: bold;
        }
        button {
            font-size: 1.1rem; /* Increased button text size */
        }
    </style>
</head>
<body>
    <div class="container-sm p-4">
        <h2 class="text-center">Enter Your Information</h2>
        <form method="POST">
            {% csrf_token %}
            {% for fm in form %}
                <div class="mb-3 form-group">
                    {{ fm.label_tag }}
                    {{ fm }}
                    <div class="text-danger">{{ fm.errors|striptags }}</div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
