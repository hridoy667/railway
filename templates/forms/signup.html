{% extends 'common_codes/base.html' %}
{% load static %}
{% block title %}Sign up Here{% endblock %}
{% block main %}
<style>
        a {
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/diet.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container-sm {
            padding: 30px;
            max-width: 360px;
            border-radius: 10px;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-control {
            border-radius: 5px;
            padding-left:10px;
        }
        .alert {
            margin-bottom: 10px;
        }
        input{
            width:100%
        }
        .form-group{
            font-weight: 500;
            color: #333;
            
        }
    </style>
</head>

    <div class="container-sm mt-5">
        
        <h1 class="text-center mb-4">Sign Up</h1>
        <form method="POST" action="" class="px-3">
            {% csrf_token %}
            {% for fm in userreg %}
                <div class="mb-3 form-group">
                    {{ fm.label_tag }}<br>
                    {{ fm }}
                    <div class="text-danger">{{ fm.errors|striptags }}</div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="mt-3 under">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock main %}
