{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}User Dashboard{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                text-align: center;
            }
            .profile-img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 10px;
            }
            .profile-link {
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
            }
            .profile-link:hover {
                color: #d1e7ff;
                text-decoration: none;
            }
            .btn-logout {
                margin-left: 15px;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fs-5">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashbord' %}">SymptoCare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashbord' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'healthcare' %}">Healthcare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mindfullness' %}">Mental Wellness</a>
                        </li>
                    </ul>
                    
                    
                    <div class="d-flex align-items-center ms-3">
                        <a href="{% url 'view' %}" class="profile-link">
                            <span>{{ user.last_name }}'s Profile</span>
                        </a>
                        <a href="{% url 'logout' %}" class="btn btn-sm btn-light btn-logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Block -->
        <main class="container mt-4">{% block main %}{% endblock main %}</main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <p class="text-muted">Â© 2024 SymptoCare. All rights reserved.</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Dark Mode Script -->
        
    </body>
</html>
