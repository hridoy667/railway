{% extends 'common_codes/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}
{% block main %}
    <div class="container mt-5 mb-4">
        <!-- Contact Heading -->
        <h2 class="text-center ">Contact Us</h2>
        
        <div class="row">
            <!-- Contact Details -->
            <div class="col-md-4 mb-4">
                <h5>Contact Information</h5>
                <p>Email: support@symptocare.com</p>
                <p>Phone: +880-1768590806</p>
                <a href="https://www.google.com/maps" target="_blank" aria-label="Map">
                    <i class="fas fa-map-marker-alt" style="font-size: 24px; color: #FF5733;"></i>
                </a>
                <p>Ashulia, Savar, Bangladesh</p>

                <h6>Follow Us</h6>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook" style="font-size: 24px; color: #4267B2;"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter" style="font-size: 24px; color: #1DA1F2;"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin" style="font-size: 24px; color: #0077B5;"></i>
                </a>
            </div>

            <!-- Contact Form -->
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock %}
